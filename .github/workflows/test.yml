name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Create staticfiles directory
        run: mkdir -p staticfiles/favicon

      - name: Run tests with coverage
        run: |
          uv run coverage run --source='routes' manage.py test routes --settings=gpx_routes.settings_test --verbosity=2
        env:
          SECRET_KEY: "test-secret-key-for-ci"
          DEBUG: "False"
          PYTHONUNBUFFERED: "1"

      - name: Generate coverage report
        run: uv run coverage report --fail-under=85

      - name: Generate coverage XML
        if: always()
        run: uv run coverage xml

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          uv run coverage report > coverage.txt
          echo "## Test Coverage Report" > comment.md
          echo '```' >> comment.md
          cat coverage.txt >> comment.md
          echo '```' >> comment.md
