{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPX Routes</title>
    <link href="{% static 'routes/vendor/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'routes/vendor/bootstrap-icons/bootstrap-icons.css' %}">
</head>
<body class="bg-primary bg-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-map text-primary fs-1"></i>
                            <h1 class="h3 mt-2">GPX Routes</h1>
                            <p class="text-muted">Sign in to access your routes</p>
                        </div>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </div>
                    
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
            </div>

            <p class="text-center text-white mt-3 small">
                <i class="bi bi-lock"></i> Your routes are secure
            </p>
        </div>
    </div>
</div>

    <script src="{% static 'routes/vendor/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
